<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.all.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      #spinBtn {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 18px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 8px;
      }

      #spinBtn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="wheel" width="500" height="500"></canvas>
      <button id="spinBtn">Quay!</button>
    </div>
    <script>
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      const spinBtn = document.getElementById("spinBtn");

      // Danh s√°ch t√™n
      const names = [
        "G",
        "I",
        "H",
      ];
      const colors = [
        "#FF5733",
        "#33FF57",
        "#3357FF",
        "#FF33A8",
        "#A833FF",
        "#33FFF3",
        "#FFC133",
        "#FF3333",
        "#33FF8A",
      ];

      const radius = canvas.width / 2;
      let angle = 0;
      let isSpinning = false;

      // V·∫Ω v√≤ng quay
      function drawWheel() {
        const angleStep = (2 * Math.PI) / names.length;

        for (let i = 0; i < names.length; i++) {
          ctx.beginPath();
          ctx.fillStyle = colors[i % colors.length];
          ctx.moveTo(radius, radius);
          ctx.arc(radius, radius, radius, angleStep * i, angleStep * (i + 1));
          ctx.lineTo(radius, radius);
          ctx.fill();
          ctx.save();

          // V·∫Ω t√™n
          ctx.translate(radius, radius);
          ctx.rotate(angleStep * i + angleStep / 2);
          ctx.textAlign = "right";
          ctx.fillStyle = "#fff";
          ctx.font = "18px sans-serif";
          ctx.fillText(names[i], radius - 10, 10);
          ctx.restore();
        }
      }

      // Xoay v√† lu√¥n d·ª´ng l·∫°i ·ªü "I"
      function spinWheel() {
        if (isSpinning) return;
        isSpinning = true;

        // X√°c ƒë·ªãnh v·ªã tr√≠ c·ªßa "I" trong m·∫£ng
        const targetIndex = names.indexOf("I");
        if (targetIndex === -1) return; // N·∫øu kh√¥ng t√¨m th·∫•y "I"
        
        // T√≠nh to√°n g√≥c ƒë·ªÉ d·ª´ng ·ªü "I"
        const angleStep = 360 / names.length;
        // T√≠nh to√°n g√≥c c·∫ßn quay ƒë·ªÉ d·ª´ng ·ªü ph·∫ßn "I"
        // + 0.5 ƒë·ªÉ d·ª´ng ·ªü gi·ªØa ph·∫ßn "I"
        const targetAngle = 360 - (targetIndex + 0.5) * angleStep;
        
        // G√≥c xoay cu·ªëi c√πng = c√°c v√≤ng quay ƒë·∫ßy ƒë·ªß + g√≥c ƒë·∫øn m·ª•c ti√™u
        const spinAngle = 720 + targetAngle; // √çt nh·∫•t 2 v√≤ng + g√≥c ƒë·ªÉ d·ª´ng ·ªü "I"
        const spinTime = 4000;
        const start = performance.now();

        function animate(time) {
          const elapsed = time - start;
          const progress = Math.min(elapsed / spinTime, 1);
          const easeOut = 1 - Math.pow(1 - progress, 3);
          angle = (spinAngle * easeOut) % 360;

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.save();
          ctx.translate(radius, radius);
          ctx.rotate((angle * Math.PI) / 180);
          ctx.translate(-radius, -radius);
          drawWheel();
          ctx.restore();

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Hi·ªÉn th·ªã k·∫øt qu·∫£ b·∫±ng SweetAlert2
            Swal.fire({
              title: 'üéâ K·∫øt qu·∫£!',
              text: 'Ng∆∞·ªùi ƒë∆∞·ª£c ch·ªçn: I',
              icon: 'success',
              confirmButtonText: 'OK',
              confirmButtonColor: '#28a745'
            });
            
            isSpinning = false;
          }
        }

        requestAnimationFrame(animate);
      }

      drawWheel();
      spinBtn.addEventListener("click", spinWheel);
    </script>
  </body>
</html>
